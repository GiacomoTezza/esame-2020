{% extends 'base.html' %}

{% block title %}Registrazione{% endblock %}

{% block content %}
<div class="row mt-3">
    <div class="col-sm-8 offset-sm-2">
        <h1 class="display-4">Registrazione</h1>
    </div>
</div>
<div class="row mt-3">
    <div class="col-sm-8 offset-sm-2">
        <form method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="form-group col-md-6">
                    <label for="surname">Cognome</label>
                    <input type="text" class="form-control" name="surname" id="surname">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="cf">Codice Fiscale</label>
                    <input type="text" class="form-control" name="cf" id="cf">
                </div>
            </div>
            <!-- <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="license">Corso per patente</label>
                    <select name="license" id="license" class="form-control">
                        {% for license in data %}
                        <option value="{{ license[0] }}">{{ license[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div> -->
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" required name="gdpr" id="gdpr">
                    <label class="form-check-label" for="gdpr">
                        Acconsento all'utilizzo dei dati per fini di gestione interna secondo l'attuale normativa sul
                        GDPR
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Conferma</button>
        </form>
    </div>
</div>
{% endblock %}
